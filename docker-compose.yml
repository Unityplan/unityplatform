services:
  # PostgreSQL 16 with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: unityplan-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unityplan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unityplan_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-unityplan_dev}
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - unityplan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unityplan}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS with JetStream
  nats:
    image: nats:latest
    container_name: unityplan-nats
    restart: unless-stopped
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    command: [
      "-js",                    # Enable JetStream
      "-m", "8222",            # HTTP monitoring port
      "--store_dir=/data"      # JetStream storage directory
    ]
    volumes:
      - ./docker/nats-data:/data
    networks:
      - unityplan-network
    # Note: NATS image is minimal without shell utilities, so health check is disabled.
    # Server logs show "Server is ready" and monitoring is available at http://localhost:8222

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: unityplan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - ./docker/redis-data:/data
    networks:
      - unityplan-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer for database management (development only)
  adminer:
    image: adminer:latest
    container_name: unityplan-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - unityplan-network
    depends_on:
      - postgres

  # IPFS (will be used later in Phase 1)
  ipfs:
    image: ipfs/kubo:latest
    container_name: unityplan-ipfs
    restart: unless-stopped
    ports:
      - "5001:5001"  # API
      - "8081:8080"  # Gateway (changed from 8080 to avoid conflict)
      - "4001:4001"  # Swarm
    volumes:
      - ./docker/ipfs-data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    networks:
      - unityplan-network
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Matrix Synapse (will be configured later in Phase 1)
  matrix-synapse:
    image: matrixdotorg/synapse:latest
    container_name: unityplan-matrix
    restart: unless-stopped
    ports:
      - "8008:8008"  # HTTP
    volumes:
      - ./docker/matrix-data:/data
    environment:
      - SYNAPSE_SERVER_NAME=localhost
      - SYNAPSE_REPORT_STATS=no
      - SYNAPSE_NO_TLS=1
    networks:
      - unityplan-network
    # Note: Requires initial setup with generate command
    # Run: docker run -it --rm -v ./docker/matrix-data:/data -e SYNAPSE_SERVER_NAME=localhost matrixdotorg/synapse:latest generate

  # MailHog - Email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: unityplan-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - unityplan-network
    environment:
      - MH_STORAGE=memory
      - MH_SMTP_BIND_ADDR=0.0.0.0:1025
      - MH_UI_BIND_ADDR=0.0.0.0:8025

  # Development Dashboard - Links to all tools
  dev-dashboard:
    image: nginx:alpine
    container_name: unityplan-dev-dashboard
    restart: unless-stopped
    ports:
      - "8888:80"
    networks:
      - unityplan-network
    volumes:
      - ./docker/dev-dashboard:/usr/share/nginx/html:ro

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: unityplan-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"  # Zipkin compact thrift
      - "6831:6831/udp"  # Jaeger compact thrift
      - "6832:6832/udp"  # Jaeger binary thrift
      - "5778:5778"      # Serve configs
      - "16686:16686"    # Web UI
      - "14268:14268"    # Jaeger collector HTTP
      - "14250:14250"    # Jaeger gRPC
      - "9411:9411"      # Zipkin compatible endpoint
    networks:
      - unityplan-network
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: unityplan-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - unityplan-network
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: unityplan-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with frontend dev server
    networks:
      - unityplan-network
    volumes:
      - ./docker/grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus

  # Redis Commander - Redis management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: unityplan-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    networks:
      - unityplan-network
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis

  # Traefik - Reverse proxy and service router
  traefik:
    image: traefik:v3.2
    container_name: unityplan-traefik
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8083:8080"  # Dashboard
    networks:
      - unityplan-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik-data:/data
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"

networks:
  unityplan-network:
    driver: bridge
    name: unityplan-network
