# Monitoring & Observability Stack
# Purpose: Centralized monitoring with Prometheus federation and unified dashboards
# Deployment: Once per environment, scrapes all pods
# Usage: docker compose -f docker-compose.monitoring.yml up -d

name: unityplan-monitoring

services:
  # Prometheus - Central metrics collection with federation
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - global-net
      - mesh-network
    volumes:
      - ./docker/prometheus/prometheus-central.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana - Metrics visualization for all pods
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    networks:
      - global-net
      - mesh-network
    volumes:
      - ./docker/grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus

  # Jaeger - Distributed tracing collector (all pods send traces here)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: monitoring-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"  # Zipkin compact thrift
      - "6831:6831/udp"  # Jaeger compact thrift
      - "6832:6832/udp"  # Jaeger binary thrift
      - "5778:5778"      # Serve configs
      - "16686:16686"    # Web UI
      - "14268:14268"    # Jaeger collector HTTP
      - "14250:14250"    # Jaeger gRPC
      - "9411:9411"      # Zipkin compatible endpoint
    networks:
      - global-net
      - mesh-network
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

  # Traefik - Reverse proxy and service router
  traefik:
    image: traefik:v3.2
    container_name: reverse-proxy-traefik
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8083:8080"  # Dashboard
    networks:
      - global-net
      - mesh-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik-data:/data
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"

  # Landing Page - Main entry point for Traefik
  landing-page:
    image: nginx:alpine
    container_name: reverse-proxy-landing
    restart: unless-stopped
    networks:
      - global-net
    volumes:
      - ./docker/traefik/landing-page:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.landing-http.rule=PathPrefix(`/`)"
      - "traefik.http.routers.landing-http.entrypoints=web"
      - "traefik.http.routers.landing-http.priority=1"
      - "traefik.http.routers.landing-http.service=landing-page"
      # HTTPS Router
      - "traefik.http.routers.landing-https.rule=PathPrefix(`/`)"
      - "traefik.http.routers.landing-https.entrypoints=websecure"
      - "traefik.http.routers.landing-https.priority=1"
      - "traefik.http.routers.landing-https.tls=true"
      - "traefik.http.routers.landing-https.service=landing-page"
      # Service
      - "traefik.http.services.landing-page.loadbalancer.server.port=80"

  # Error Pages Server - Serves custom error pages for Traefik
  error-pages:
    image: nginx:alpine
    container_name: reverse-proxy-error-pages
    restart: unless-stopped
    networks:
      - global-net
    volumes:
      - ./docker/traefik/error-pages:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.error-pages.rule=Host(`error-pages.localhost`)"
      - "traefik.http.routers.error-pages.entrypoints=web"

networks:
  global-net:
    driver: bridge
    name: unityplan-global-net
  
  mesh-network:
    external: true
    name: unityplan-mesh-network
